<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget Planner</title>
        <link rel="stylesheet" href="style.css">
    
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    </head>
    
<body>
    <header>
        <h1>Budget Planner</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Add Income/Expense</a>
            <a href="#">Budget Limits</a>
            <a href="#">History</a>
            <a href="#">AI Chatbot</a>
        </nav>
    </header>
    <main>
        <section id="summary">
            <h2>Summary</h2>
            <p>Total Income: <span id="total-income">$0</span></p>
            <p>Total Expenses: <span id="total-expenses">$0</span></p>
            <p>Net Balance: <span id="net-balance">$0</span></p>
        </section>
        <section id="quick-add">
            <h2>Quick Add</h2>
            <form id="add-form">
                <input type="text" id="title" placeholder="Title" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="category" required>
                    <option value="income">Income</option>  <!-- âœ… Added income option -->
                    <option value="food">Food</option>
                    <option value="housing">Housing</option>
                    <option value="transportation">Transportation</option>
                </select>
                <input type="date" id="date" required>
                <button type="submit">Save</button>
                <button type="reset">Cancel</button>
            </form>
        </section>        
        <section id="recent-transactions">
            <h2>Recent Transactions</h2>
            <ul id="transactions-list"></ul>
        </section>

    </main>
    
    <script src="firebase.js"></script>
    <script>
        (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="M-4X4SuUJVDpe9bWgpQnb";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
        </script>
    <script src="script.js"></script>    
</body>
</html>
